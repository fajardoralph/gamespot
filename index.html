<!DOCTYPE html>
<html lang="eng">
<head>
	<title>DOM ACTIVITY 3</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	
	<!-- EXTERNAL CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style2.css">

	<!-- GOOGLE FONT -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
	<!-- FONTAWESOME ICONS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		
		<header>
			<h1>Game Spot</h1>
		</header>

		<main>

			<div class="main-dashboard">
				
				<h3 class="inline-blocked"><i class="far fa-gem"></i> F2P</h3>	

				<div class="dashboard-thumbnail">
					
					<div id="post-circle" class="dashboard-circles">
						<i class="fas fa-gamepad"></i>
					</div>

					<div class="inline-blocked">
						<p class="dashboard-text">1000</p>
						<p class="dashboard-text">Games</p>
					</div>

				</div>

				<div class="dashboard-thumbnail">
					
					<div id="image-circle" class="dashboard-circles">
						<i class="fas fa-headset"></i>
					</div>

					<div class="inline-blocked">
						<p class="dashboard-text">100k</p>
						<p class="dashboard-text">Gamers</p>
					</div>

				</div> 	

			</div> <!-- end of main-dashboard -->

			<div>

				<h3><i class="fas fa-plus-circle"></i> Subscribe to Play</h3>	

				<form class="hide-overflow" method="" action="">
					
					<input id="post-title" type="text" name="post" placeholder="Enter Unique Gamer ID">

					<input id="post-content" type="text" name="content" placeholder="Enter your game preference here"></input>

					<button id="btn-publish" class="btn btn-blue" type="submit" name="button">Register</button>
				
				</form>

			</div> <!-- end of new post -->

			<div class="image-gallery">

				<h3><i class="fas fa-trophy"></i> Sample Games</h3>

				<div class="img-set-holder">
					<img class="img-set" src="assets/images/knight.gif" alt="knight"></img>
					<img class="img-set" src="assets/images/crossbow.gif" alt="knight"></img>
					<img class="img-set" src="assets/images/mage.gif" alt="knight"></img>
					<img class="img-set" src="assets/images/bow.gif" alt="knight"></img>
					<img class="img-set" src="assets/images/priest.gif" alt="knight"></img>
				</div>

				<form class="hide-overflow">
					<button id="btn-browse" class="btn btn-blue"> Top Games </button>
					<button id="btn-upload" class="btn btn-green"> Browse Games </button>
				</form>

			</div> <!-- end of image gallery -->
		</main> <!-- end of main -->
			<footer>
			<p>FOR GAMERS BY GAMERS &copy 2018</p>	
		</footer>

	</div> <!-- end of container -->
</body>
</html>
